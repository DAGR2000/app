{% extends 'layout.html' %}

{% block body %}
      
<div class="container">
      <section class="content">
            <div class="box box-info">
                  <div class="box-header with-border">
                        <center>
                              <h3 class="box-title">Nuevo producto</h3>
                        </center>
                  </div>
            </div>

            <form class="form-horizontal" method="POST" action="/usuario/addusuario">
                  <div class="box-body">
                        <div class="form-group">
                              <label class="col-sm-2 control-label">Descripcion</label>
                              <div class="col-sm-10">
                                  <input name="descripcion" type="text" class="form-control" placeholder="Descripcion" autocomplete="off"
                                      required>
                              </div>
                        </div>

                        <div class="form-group">
                              <label class="col-sm-2 control-label">Precio</label>
                              <div class="col-sm-10">
                                  <input name="precio" type="text" class="form-control" placeholder="Precio" autocomplete="off"
                                      required>
                              </div>
                        </div>

                        <div class="form-group">
                              <label class="col-sm-2 control-label">Stock</label>
                              <div class="col-sm-10">
                                  <input name="stock" type="text" class="form-control" placeholder="Stock" autocomplete="off"
                                      required>
                              </div>
                        </div>

                        <div class="form-group">
                              <label class="col-sm-2 control-label">Categoria</label>
                              <div class="col-sm-10">
                                  <input name="categoria" type="text" class="form-control" placeholder="Categoria" autocomplete="off"
                                      required>
                              </div>
                        </div>

                        <div class="box-footer">
                              <a href="/usuario/"> <button type="button" class="btn btn-default"> Cancel</button> </a>
                              <input type="submit" name="save" class="btn btn-info pull-right" value="Save" />
                        </div>
                  </div>


            </form>
      </section>
</div>





{% endblock %}
